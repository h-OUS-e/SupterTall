<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tetris2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Tetris2-test6.json", {onProgress: UnityProgress});
    </script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		canvas {
			position: absolute;
		}

		canvas, .webgl-content, #gameContainer {
			width: 100%;
			height: 100%;
		}
	</style>
  </head>
  <body>
    <div class="webgl-content" style="display: table; width: 100%; height: 100%;">
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
    </div>
	
	<script>
		var myWidth = document.innerWidth;
		var myHeight = document.innerHeight;
		document.getElementById("unityContainer").style.width = myWidth + "px"; 
		document.getElementById("unityContainer").style.height = myHeight + "px"; 
	</script>
  </body>
</html>
